<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>starting with vue - build in directives</title>

  <!-- tailwind cdn -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- vue cdn -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>

<body class="bg-gray-700">

  <div id="buildInDirectives">
    <img v-bind:src="image.src" v-bind:alt="image.alt">

    <hr>

    <!-- similar as before -->
    <img :src="image.src" :alt="image.alt">

    <hr>

    <a v-bind:href="link">search here</a> <br>
    <a :href="link">search here</a>

    <hr>

    <p v-text="text"></p>

    <hr>

    <p v-html="html"></p>

  </div>

</body>

<!-- script -->
<script>

  const { createApp, ref } = Vue
  createApp({
    setup() {
      const image = ref({
        src: "https://picsum.photos/200/300",
        alt: "An image"
      })
      const link = "https://google.com"
      const text = "Lorem ipsum dolor sit amet"
      const html = '<strong>THIS IS BOLD</strong>'

      return {
        image,
        link,
        text,
        html
      }
    }
  }).mount("#buildInDirectives")


</script>

</html>
